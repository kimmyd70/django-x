{% extends '_base.html' %}

{% block content %}
<h1>Pattern List</h1>
    <a href="{% url 'pattern_create' %}">+ New Pattern</a>
    <ul>
        {% for pattern in object_list %}
        <li>
            <a href="{% url 'pattern_detail' pattern.pk %}">{{ pattern.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock content %}
